<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row" align="middle">
        <div class="col" align="middle">
            <form role="form" action="user_auth/" method="post" id="login_form"> {% csrf_token %}
                <div class="input-prepend">
                    <span class="add-on"><span class="icon-user"></span></span>
                    <input class="span2" placeholder="请输入ID" type="text" name="userid" />
                </div><br />
                <div class="input-prepend">
                    <span class="add-on"><span class="icon-lock"></span></span>
                    <input class="span2" placeholder="请输入密码" type="password" name="userpasswd"/>
                </div><br />
                <button type="submit" class="btn btn-default">登录</button>
            </form>
        </div>
        <br/>
        {% if no_match  %}
            <p>用户名或密码错误</p>
        {% endif %}
        {% if forbidden  %}
            <p>用户被禁用</p>
        {% endif %}
        {% if unknown_error  %}
            <p>UNKNOWN</p>
        {% endif %}
    </div>
</div>


</body>
</html>
